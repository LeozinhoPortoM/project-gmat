<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style-home.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <button class="btn-mobile-open">
      <i class="material-symbols-outlined">menu</i>
    </button>
    <aside class="sidebar">
      <header class="sidebar-header">
        <img src="./assets/img/user-icon.png" alt="" />
        <button class="btn-mobile-close">
          <i class="material-symbols-outlined">close</i>
        </button>
      </header>
      <nav>
        <button>
          <span>
            <i class="material-symbols-outlined"> home </i>
            <span> Home </span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> person_add </i>
            <span> Matricular </span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> checklist </i>
            <span> Acompanhar </span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> mail </i>
            <span> Mensagem </span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined"> manage_accounts </i>
            <span> Perfil </span>
          </span>
        </button>
      </nav>
    </aside>

    <main class="container-home">
      <h1>Seja bem vindo LÃ©o Porto</h1>

      <div class="cards">
        <div class="card">
          <i class="material-symbols-outlined">person_add</i>
          <span>Matricular</span>
        </div>
        <div class="card">
          <i class="material-symbols-outlined">checklist</i>
          <span>Acompanhar</span>
        </div>
        <div class="card">
          <i class="material-symbols-outlined">mail</i>
          <span>Mensagens</span>
        </div>
        <div class="card">
          <i class="material-symbols-outlined">manage_accounts</i>
          <span>Perfil</span>
        </div>
      </div>

      <div class="modal-register"></div>
    </main>
  </body>
  <script>
    const btnMobileOpen = document.querySelector(
      ".btn-mobile-open .material-symbols-outlined"
    );
    const btnMobileClose = document.querySelector(
      ".btn-mobile-close .material-symbols-outlined"
    );
    btnMobileOpen.onclick = () => {
      const menuMobile = document.querySelector(".sidebar");
      menuMobile.classList.add("active");
    };
    btnMobileClose.onclick = () => {
      const menuMobile = document.querySelector(".sidebar");
      menuMobile.classList.remove("active");
    };
  </script>
</html>
