  </head>
  <body>
    <aside class="sidebar">

        <img src="./assets/img/user-icon.png" alt="" />

      <nav>
        <button>

        <button>

        </button>
        <button>

        </button>
      </nav>
    </aside>

    <button class="btn-mobile">
      <i class="material-symbols-outlined">menu</i>
    </button>

    <nav class="menu-mobile">
      <button>
        <span>
          <i class="material-symbols-outlined"> home </i>
          <span class="mobile-text"> Home </span>
        </span>
      </button>
      <button>

      </button>
      <button>
        <span class="mobile-text">

          <span class="mobile-text"> Mensagem </span>
        </span>
      </button>
      <button>
        <span>
          <i class="material-symbols-outlined"> manage_accounts </i>
          <span> Perfil </span>
        </span>
      </button>
    </nav>

    <main class="container-home">
      <h1>Seja bem vindo LÃ©o Porto</h1>

      <div class="cards">

          <i class="material-symbols-outlined">person_add</i>

        <div class="card">

        <div class="card">

        </div>
      </div>
    </main>
  </body>
  <script>
    const btnMobile = document.querySelector(
      ".btn-mobile .material-symbols-outlined"
    );
    btnMobile.onclick = () => {
      const menuMobile = document.querySelector(".menu-mobile");
      if (btnMobile.innerHTML === "menu") {
        btnMobile.innerHTML = "close";
        menuMobile.classList.add("active");
      } else {
        btnMobile.innerHTML = "menu";
        menuMobile.classList.remove("active");
      }
    };
  </script>
</html>
