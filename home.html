  <script>
    const btnMobileOpen = document.querySelector(
      ".btn-mobile-open .material-symbols-outlined"
    );
    const btnMobileClose = document.querySelector(
      ".btn-mobile-close .material-symbols-outlined"
    );
    btnMobileOpen.onclick = () => {
      const menuMobile = document.querySelector(".sidebar");
      menuMobile.classList.add("active");
    };
    btnMobileClose.onclick = () => {
      const menuMobile = document.querySelector(".sidebar");
      menuMobile.classList.remove("active");
    };

    const inputDeclaracao = document.querySelector("#upload-declaracao");
    const fileDeclaracao = document.querySelector("#file-name-declaracao");

    const inputCertidao = document.querySelector("#upload-certidao");
    const fileCertidao = document.querySelector("#file-name-certidao");

    const inputCpfRes = document.querySelector("#upload-cpf-res");
    const fileCpfRes = document.querySelector("#file-name-cpf-res");

    const inputCpfEst = document.querySelector("#upload-cpf-est");
    const fileCpfEst = document.querySelector("#file-name-cpf-est");

    const inputResidencia = document.querySelector("#upload-residencia");
    const fileResidencia = document.querySelector("#file-name-residencia");

    const inputVacina = document.querySelector("#upload-vacina");
    const fileVacina = document.querySelector("#file-name-vacina");

    const inputSus = document.querySelector("#upload-sus");
    const fileSus = document.querySelector("#file-name-sus");

    const inputNis = document.querySelector("#upload-nis");
    const fileNis = document.querySelector("#file-name-nis");

    inputDeclaracao.onchange = (e) => {
      let reader = new FileReader();

      reader.onload = () => {
        const labelDeclaracao = document.querySelector(".declaracao");
        const img = document.createElement("img");
        img.src = reader.result;
        labelDeclaracao.appendChild(img);
      };
      reader.readAsDataURL(e.target.files[0]);
      fileDeclaracao.innerHTML = e.target.files[0].name;
    };
    inputCertidao.onchange = (e) => {
      fileCertidao.innerHTML = e.target.files[0].name;
    };
    inputCpfRes.onchange = (e) => {
      fileCpfRes.innerHTML = e.target.files[0].name;
    };
    inputCpfEst.onchange = (e) => {
      fileCpfEst.innerHTML = e.target.files[0].name;
    };
    inputResidencia.onchange = (e) => {
      fileResidencia.innerHTML = e.target.files[0].name;
    };
    inputVacina.onchange = (e) => {
      fileVacina.innerHTML = e.target.files[0].name;
    };
    inputSus.onchange = (e) => {
      fileSus.innerHTML = e.target.files[0].name;
    };
    inputNis.onchange = (e) => {
      fileNis.innerHTML = e.target.files[0].name;
    };
  </script>
