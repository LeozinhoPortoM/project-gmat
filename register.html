<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <h1>Gmat</h1>
      </div>
      <div class="container-register">
        <h2>Cadastrar</h2>
        <form>
          <div class="input-group">
            <div class="input name">
              <input type="text" required name="fullName" />
              <label for="fullName">Nome completo:</label>
            </div>
            <div class="input date">
              <input type="date" required name="dateBirth" />
              <label for="dateBirth">Data de Nascimento:</label>
            </div>
          </div>

          <div class="input-group">
            <div class="input">
              <input type="text" required name="cpf" />
              <label for="cpf">CPF</label>
            </div>
            <div class="input">
              <input type="email" required name="email" />
              <label for="email">E-mail</label>
            </div>
            <div class="input">
              <input type="text" required name="cellPhone" />
              <label for="cellPhone">Telefone Celular</label>
            </div>
          </div>

          <div class="input-group">
            <div class="input">
              <input type="password" required name="password" />
              <label for="password">Senha</label>
            </div>
            <div class="input">
              <input type="password" required name="confirmPassword" />
              <label for="confirmPassword">Confirmar senha</label>
            </div>
          </div>

          <!-- <div class="input-group">
            <div class="input">
              <input type="file" name="avatar" />
            </div>
          </div> -->

          <div class="btn">
            <button class="btn-register" onclick="handleRegister()">Cadastrar</button>
          </div>
        </form>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
